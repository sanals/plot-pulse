name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch name if different
    paths:
      - 'frontend/**'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Create production .env file
        working-directory: ./frontend
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'http://localhost:8091/api/v1' }}" > .env.production
          echo "VITE_APP_NAME=PlotPulse" >> .env.production
          echo "VITE_APP_ENV=production" >> .env.production
          echo "VITE_ENABLE_DEBUG=false" >> .env.production

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_BASE_PATH: '/'  # Use '/' for custom domain, '/plot-pulse/' for default GitHub Pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


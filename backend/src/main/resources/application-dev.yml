# Development Environment Configuration
# This file is loaded when spring.profiles.active=dev

server:
  port: 8091
  servlet:
    context-path: /api/v1

spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/plotpulse?sslmode=disable
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: false

# CORS configuration for development
cors:
  allowed-origins: 
    - http://localhost:5173
    - http://localhost:4173
    - http://localhost:3000
    - http://localhost:3003
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: 
    - Authorization
    - Content-Type
    - X-Requested-With
    - Accept
    - Origin
    - X-Request-ID
    - X-Client-Version
  max-age: 3600

# JWT Configuration (use environment variables in production)
jwt:
  secret: ${JWT_SECRET:V1R5cUI0TUE3RDdTbkhGcXFkSktHV3d0WWVKY3ZXM2U1UEQyNGxLRjN3cQ==}
  expiration: 86400000
  refresh-token:
    expiration: 604800000
    storage: database

# Logging configuration for development
logging:
  level:
    root: INFO
    com.company.project: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Application configuration
app:
  base-url: http://localhost:8091/api


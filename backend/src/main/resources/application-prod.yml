# Production Environment Configuration
# This file is loaded when spring.profiles.active=prod
# Override sensitive values using environment variables

server:
  port: ${PORT:${SERVER_PORT:8091}}  # Railway uses PORT, fallback to SERVER_PORT or 8091
  servlet:
    context-path: /api/v1

spring:
  datasource:
    # Railway provides DATABASE_URL in format: postgresql://user:password@host:port/database
    # DatabaseConfig.java will parse DATABASE_URL and set spring.datasource.* properties
    # If DATABASE_URL is not set, use individual PG variables (Railway also provides these)
    # Note: Do NOT use DATABASE_URL directly here - it's in Railway format, not JDBC format
    # For Railway internal connection, sslmode=disable is fine
    # For external connections, use sslmode=require
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}?sslmode=${PGSSLMODE:disable}
    username: ${PGUSER:${DATABASE_USERNAME:postgres}}
    password: ${PGPASSWORD:${DATABASE_PASSWORD:}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Never auto-update in production
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true  # Enable migrations in production
    locations: classpath:db/migration
    baseline-on-migrate: true  # Create flyway_schema_history if it doesn't exist
    validate-on-migrate: true

# CORS configuration for production
cors:
  allowed-origins: 
    - ${FRONTEND_URL:https://plotpulse.syrez.co.in}
    - ${FRONTEND_URL_WWW:https://www.plotpulse.syrez.co.in}
    # Allow localhost for local testing (remove in production if not needed)
    - http://localhost:5173
    - http://localhost:4173
    - http://localhost:3000
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: 
    - Authorization
    - Content-Type
    - X-Requested-With
    - Accept
    - Origin
    - X-Request-ID
    - X-Client-Version
  max-age: 3600

# JWT Configuration - MUST use environment variables in production
jwt:
  secret: ${JWT_SECRET}  # REQUIRED: Set this in Railway environment variables
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-token:
    expiration: ${JWT_REFRESH_EXPIRATION:604800000}
    storage: database

# Logging configuration for production
logging:
  level:
    root: WARN
    com.company.project: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: ${LOG_FILE_PATH:./logs/plotpulse.log}
    max-size: 10MB
    max-history: 30

# Application configuration
app:
  base-url: ${APP_BASE_URL:https://api.plotpulse.app/api}


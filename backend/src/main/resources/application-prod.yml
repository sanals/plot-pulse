# Production Environment Configuration
# This file is loaded when spring.profiles.active=prod
# Override sensitive values using environment variables

server:
  port: ${PORT:${SERVER_PORT:8091}}  # Railway uses PORT, fallback to SERVER_PORT or 8091
  address: 0.0.0.0  # Bind to all interfaces (required for Railway)
  servlet:
    context-path: /api/v1

spring:
  datasource:
    # Railway provides individual PG* environment variables automatically
    # Use internal hostname (postgis.railway.internal) for faster connections
    # For Railway internal connection, sslmode=disable is fine
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}?sslmode=${PGSSLMODE:disable}&connectTimeout=60&socketTimeout=60
    username: ${PGUSER:${DATABASE_USERNAME:postgres}}
    password: ${PGPASSWORD:${DATABASE_PASSWORD:}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 60000  # Increased from 30s to 60s
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Never auto-update in production
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true  # Enable migrations in production
    locations: classpath:db/migration
    baseline-on-migrate: true  # Create flyway_schema_history if it doesn't exist
    validate-on-migrate: true

# CORS configuration for production
cors:
  allowed-origins: 
    - ${FRONTEND_URL:https://plotpulse.syrez.co.in}
    - ${FRONTEND_URL_WWW:https://www.plotpulse.syrez.co.in}
    # Allow localhost for local testing (remove in production if not needed)
    - http://localhost:5173
    - http://localhost:4173
    - http://localhost:3000
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: 
    - Authorization
    - Content-Type
    - X-Requested-With
    - Accept
    - Origin
    - X-Request-ID
    - X-Client-Version
  max-age: 3600

# JWT Configuration - MUST use environment variables in production
jwt:
  secret: ${JWT_SECRET}  # REQUIRED: Set this in Railway environment variables
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-token:
    expiration: ${JWT_REFRESH_EXPIRATION:604800000}
    storage: database

# Logging configuration for production
logging:
  level:
    root: WARN
    com.company.project: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: ${LOG_FILE_PATH:./logs/plotpulse.log}
    max-size: 10MB
    max-history: 30

# Rate limiting configuration for production
rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  auth:
    requests: ${RATE_LIMIT_AUTH_REQUESTS:10}  # 10 requests per minute for auth endpoints
    window-seconds: ${RATE_LIMIT_AUTH_WINDOW:60}
  plots:
    requests: ${RATE_LIMIT_PLOTS_REQUESTS:100}  # 100 requests per minute for plot endpoints
    window-seconds: ${RATE_LIMIT_PLOTS_WINDOW:60}
  geocoding:
    requests: ${RATE_LIMIT_GEOCODING_REQUESTS:30}  # 30 requests per minute for geocoding
    window-seconds: ${RATE_LIMIT_GEOCODING_WINDOW:60}
  authenticated:
    requests: ${RATE_LIMIT_AUTHENTICATED_REQUESTS:200}  # 200 requests per minute for authenticated endpoints
    window-seconds: ${RATE_LIMIT_AUTHENTICATED_WINDOW:60}
  health:
    requests: ${RATE_LIMIT_HEALTH_REQUESTS:1000}  # 1000 requests per minute for health checks
    window-seconds: ${RATE_LIMIT_HEALTH_WINDOW:60}

# Application configuration
app:
  base-url: ${APP_BASE_URL:https://api.plotpulse.app/api}

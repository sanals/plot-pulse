# Base Configuration
# Environment-specific overrides are in application-dev.yml and application-prod.yml
# Set spring.profiles.active=dev for development or spring.profiles.active=prod for production

spring:
  application:
    name: plot-pulse
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # Default to dev if not specified

# Default configuration (can be overridden by profile-specific files)
server:
  port: 8091
  servlet:
    context-path: /api/v1
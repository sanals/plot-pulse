<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Map pin icon -->
  <g transform="translate(100, 180)">
    <path d="M50 0C22.4 0 0 22.4 0 50c0 37.5 50 80 50 80s50-42.5 50-80C100 22.4 77.6 0 50 0zm0 68c-9.9 0-18-8.1-18-18s8.1-18 18-18 18 8.1 18 18-8.1 18-18 18z" fill="url(#accent)"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">PlotPulse</text>
  
  <!-- Subtitle -->
  <text x="220" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">Interactive Plot Price Mapping</text>
  
  <!-- Features -->
  <g transform="translate(220, 380)" fill="#64B5F6" font-family="system-ui, -apple-system, sans-serif" font-size="24">
    <circle cx="10" cy="-8" r="6" fill="#2196F3"/>
    <text x="30" y="0">Track plot prices in real-time</text>
  </g>
  <g transform="translate(220, 430)" fill="#64B5F6" font-family="system-ui, -apple-system, sans-serif" font-size="24">
    <circle cx="10" cy="-8" r="6" fill="#2196F3"/>
    <text x="30" y="0">View on interactive map</text>
  </g>
  <g transform="translate(220, 480)" fill="#64B5F6" font-family="system-ui, -apple-system, sans-serif" font-size="24">
    <circle cx="10" cy="-8" r="6" fill="#2196F3"/>
    <text x="30" y="0">Crowdsourced land price data</text>
  </g>
  
  <!-- Decorative map markers -->
  <g opacity="0.3">
    <circle cx="850" cy="150" r="20" fill="#2196F3"/>
    <circle cx="950" cy="220" r="15" fill="#64B5F6"/>
    <circle cx="1050" cy="180" r="25" fill="#2196F3"/>
    <circle cx="900" cy="350" r="18" fill="#64B5F6"/>
    <circle cx="1000" cy="400" r="22" fill="#2196F3"/>
    <circle cx="1100" cy="320" r="16" fill="#64B5F6"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="610" width="1200" height="20" fill="url(#accent)"/>
</svg>


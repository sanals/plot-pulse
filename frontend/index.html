    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PlotPulse - Interactive Plot Price Mapping" />
    <meta name="twitter:description" content="Find and track plot prices on an interactive map. Crowdsourced land price data." />
    <meta name="twitter:image" content="/og-image.png" />
    <meta name="twitter:image:alt" content="PlotPulse - Interactive Plot Price Mapping" />

    <link rel="preconnect" href="https://tile.openstreetmap.org" />

      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PlotPulse",

      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "browserRequirements": "Requires JavaScript",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Interactive map with plot locations",
        "Real-time price tracking",
        "Filter by price, status, and location",
        "Crowdsourced plot data",
        "Works offline (PWA)"

    }
    </script>
    
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
